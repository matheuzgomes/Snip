name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run Tests
        run: make test

  goreleaser-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install GoReleaser
        run: go install github.com/goreleaser/goreleaser/v2@v2.11.1

      - name: Run GoReleaser (Linux only)
        run: goreleaser release --clean --config=.goreleaser-linux.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  goreleaser-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install GoReleaser
        run: go install github.com/goreleaser/goreleaser/v2@v2.11.1

      - name: Run GoReleaser (Windows only)
        run: goreleaser release --clean --config=.goreleaser-windows.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}

  goreleaser-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install GoReleaser
        run: go install github.com/goreleaser/goreleaser/v2@v2.11.1

      - name: Run GoReleaser (macOS only)
        run: goreleaser release --clean --config=.goreleaser-darwin.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}