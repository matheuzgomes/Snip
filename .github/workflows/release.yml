name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  setup-goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install GoReleaser
        run: go install github.com/goreleaser/goreleaser/v2@v2.11.1

      - name: Upload GoReleaser binary
        uses: actions/upload-artifact@v4
        with:
          name: goreleaser-binary
          path: ~/go/bin/goreleaser
          retention-days: 1
  goreleaser-linux:
    needs: setup-goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download GoReleaser binary
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-binary

      - name: Make GoReleaser executable
        run: chmod +x goreleaser

      - name: Run GoReleaser (Linux only)
        run: ./goreleaser release --clean --skip=publish --config=.goreleaser-linux.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  goreleaser-windows:
    needs: setup-goreleaser
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download GoReleaser binary
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-binary

      - name: Run GoReleaser (Windows only)
        run: .\goreleaser.exe release --clean --skip=publish --config=.goreleaser-windows.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  goreleaser-macos:
    needs: setup-goreleaser
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download GoReleaser binary
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-binary

      - name: Make GoReleaser executable
        run: chmod +x goreleaser

      - name: Run GoReleaser (macOS only)
        run: ./goreleaser release --clean --skip=publish --config=.goreleaser-darwin.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [goreleaser-linux, goreleaser-windows, goreleaser-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download GoReleaser binary
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-binary

      - name: Make GoReleaser executable
        run: chmod +x goreleaser

      - name: Publish Release
        run: ./goreleaser release --clean --skip=archive,homebrew,winget,scoop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}